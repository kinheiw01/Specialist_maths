<!DOCTYPE html>
<html>
<head>
    <title>Ex7C Checklist</title>
    <style>
        /* Add CSS styling to increase font size */
        label {
            font-size: 20px; /* Change the value as needed */
        }
    </style>
</head>
<body>

<h1>Ex7C Checklist</h1>

<form id="checklistForm" action="/action_page.php">
    <input type="checkbox" id="item1">
    <label for="item1">Review the axioms of Boolean algebra</label><br>
    <input type="checkbox" id="item2">
    <label for="item2">Review Example 6a, 6b, 6c</label><br>
    <input type="checkbox" id="item3">
    <label for="item3">Do Example 6d</label><br>
    <input type="checkbox" id="item4">
    <label for="item4">Compare your answer with the textbook's answer (Do not erase or change your answer as it may be correct)</label><br>
    <input type="checkbox" id="item5">
    <label for="item5">Do Exercise7C: Q1</label><br>
    <input type="checkbox" id="item6">
    <label for="item6">Do Exercise7C: Q2</label><br>
    <input type="checkbox" id="item7">
    <label for="item7">Do Exercise7C: Q3</label><br>
</form>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    
    // Load checklist state from localStorage
    for (let i = 0; i < checkboxes.length; i++) {
        const checkbox = checkboxes[i];
        const key = 'item' + (i + 1);
        const isChecked = localStorage.getItem(key) === 'true';
        checkbox.checked = isChecked;
    }
    
    // Add event listener for checkbox clicks
    document.getElementById('checklistForm').addEventListener('change', function(e) {
        const checkbox = e.target;
        const key = checkbox.id;
        const isChecked = checkbox.checked;
        
        // Save state to localStorage
        localStorage.setItem(key, isChecked);
    });
});
</script>

</body>
</html>
